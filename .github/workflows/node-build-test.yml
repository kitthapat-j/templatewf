name: Node.js Build and Test Template

on:
  # This makes the workflow reusable and defines the inputs it accepts.
  workflow_call:
    inputs:
      node-version:
        required: true
        type: string
        description: 'The Node.js version to use for the build.'

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Node.js ${{ inputs.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ inputs.node-version }}

      - name: Install Dependencies
        run: npm install

      - name: Run Tests
        run: npm test
